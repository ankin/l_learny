<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<div class="record">
    <small class="id_dateCreated pull-right"> </small>
    <div class="record-component">
        <h4 i18n="Vocabulary"></h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th i18n="Original"></th>
                    <th i18n="Translated"></th>
                </tr>
            </thead>

            <tbody class="id_translations">

            </tbody>
        </table>
    </div>
    <div class="id_rules record-component sepatator-top">
        <h4 i18n="Rules"></h4>
    </div>

    <div class="id_record_comments record-component sepatator-top">
        <h4 i18n="Comments"></h4>
    </div>
    <form class="id_comment_form form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmail" i18n="NewComment"></label>
            <div class="controls">
                <textarea name="newComment" rows="3" cols="150" style="width: 350px;"></textarea>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" i18n="Send"></button>
            </div>
        </div>

    </form>

</div>
