<div class="row-fluid">
	<div class="span12">
		<div class="span3">
			&nbsp;&nbsp; <a href="#" id="cal_close">x</a>
		</div>
		<div class="span1">
			<a id="cal_left_month" href="#">&larr;</a>
		</div>
		<div class="span4" style="text-align: center;"><%=
			$.i18n.prop('Month' + currentDate.getMonth()) %> <%=
			currentDate.getFullYear() %></div>
		<div class="span1">
			<a id="cal_right_month" href="#">&rarr;</a>
		</div>
		<div class="span3"></div>
	</div>
</div>
<table class="table table-bordered table-condensed">
	<thead>
		<tr>
			<th>Sun</th>
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thu</th>
			<th>Fri</th>
			<th>Sat</th>
		</tr>
	</thead>
</table>
