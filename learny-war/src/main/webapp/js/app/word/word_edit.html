
<td style="width: 100px;"><input type="text" class="input-small"
	value="<%- word.original %>" />
<td><% _.forEach(word.translations, function(translation, index) {
	%>

	<dl>
		<dt><%- translation.value %></dt>
		<dd><%- translation.extended %></dd>
	</dl> <% }); %>
</td>

<td class="rmv-ctrl"><a href="#" id="remove-word" class="icon-ctrl-link"
	title="<%= $.i18n.prop('Remove') %>"><i class="icon-remove"></i></a></td>
