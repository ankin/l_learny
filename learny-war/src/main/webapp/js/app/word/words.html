<h4><%= $.i18n.prop('Vocabulary') %></h4>
<br/>
<table id="words-table" class="table table-striped">
<thead>
</thead>
<tbody>
<% _.forEach(words, function(word, index) { %>
	<tr>
		<td><b><%- word.original %></b></td>
		<td>
			<dl>
				<dt><%- word.translated %></dt>
				<dd>Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris</dd>
			</dl>
		</td>
	</tr>
<% }); %>
</tbody>
</table>
