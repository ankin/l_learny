<td><%= name %></td>
<td>
	<% if (!_.isEmpty(topWords)) { %>
		<% _.forEach(topWords, function(word, index) { %>
		<span class="history-word"><%= word %></span>
		<% }); %>
		<span class="history-word">...</span>
	<% } %>
</td>
<td><span class="history-date" ><%= dateCreatedFormatted %></span></td>
