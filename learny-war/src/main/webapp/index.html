<script>
ajaxContent = "#ajax-content"


$(document).ready(function() {
    $("#nav li a").click(function(e) {

        <!-- $("#ajax-content").empty().append("<div id='loading'><img src='images/loading.gif' alt='Loading' /></div>"); -->
        
        <!-- Update selected menu -->
        $("#nav li").removeClass('active');
        $(this).parent().addClass('active');
        
        var url = $(this).attr('href');
        if (false && history.pushState) { // disabled history based navigation
            setPage(url);
        } else {
            $(ajaxContent).load(url);
        }
        e.preventDefault();
        return false;
    });
    
    $(ajaxContent).load('html/about.html'); 
});
</script>
